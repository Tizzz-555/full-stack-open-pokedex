name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SHOULD_DEPLOY: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.deployment.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run eslint
      - run: npm run test
      # - run: npm run build
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps
      # - name: Run Playwright tests
      #   run: npx playwright test
      # - uses: actions/upload-artifact@v4
      #   if: ${{ !cancelled() }}
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30
      # - uses: superfly/flyctl-actions/setup-flyctl@master
      #   if: ${{ env.SHOULD_DEPLOY == 'true' }}
      # - id: deployment
      #   run: flyctl deploy --remote-only
      #   if: ${{ env.SHOULD_DEPLOY == 'true' }}
      #   env:
      #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Discord Webhook Notify (Success)
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'A new version of Pokedex has been deployed'
          description: 'to https://full-stack-open-pokedex-billowing-breeze-4348.fly.dev by ${{ github.actor }}'
          color: 0x00ff00

      - name: Discord Webhook Notify (Failure)
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'Build failed'
          description: 'Commit ${{ github.sha }} by ${{ github.actor }} broke the build :('
          color: 0xff0000

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ needs.simple_deployment_pipeline.outputs.should_deploy == 'true'}}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
